 
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style(1).css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn-btn-warning heading">Gesture Web App
        <br>
    
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to to know its meaning
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: rgb(26, 15, 123)">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View -  </label>
        <div id="camera"><div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
          </div>
          
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>PREDICTION 1- </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
         
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>PREDICTION 2- </label>
              <p class="emotion_name" id="result_emotion_name2"></p>
              <p class="emoji" id="update_emoji2"></p>
            </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br><br>
<button onclick="check();" class="btn btn-success">PREDICT Meaning</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
